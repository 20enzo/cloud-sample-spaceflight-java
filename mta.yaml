_schema-version: "2.0.0"
ID: flightjourney
version: 1.0.0

modules:
 - name: flightjourney-db
   type: hdb
   path: db
   parameters:
     buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git#v1.6.24
     memory: 256M
     disk-quota: 256M
   requires:
     - name: flightjourney-hdi-container

resources:
 - name: flightjourney-hdi-container
   properties:
     hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
